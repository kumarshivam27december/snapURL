name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🔧 Build frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/snapurl-frontend ./frontend

      - name: 🔧 Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/snapurl-backend ./backend

      - name: 🚀 Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/snapurl-frontend

      - name: �� Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/snapurl-backend
