name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Build frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/snapurl-frontend ./frontend

      - name: ğŸ”§ Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/snapurl-backend ./backend

      - name: ğŸš€ Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/snapurl-frontend

      - name: ï¿½ï¿½ Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/snapurl-backend
